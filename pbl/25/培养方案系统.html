        ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-image: linear-gradient(to left, #FF6A6A 0%, #FFFACD 100%);
            width: 100%;
        }

        li {
            float: left;
            border-right: 2px solid gray; /* 添加分割线 */
            width: 200px;
            height: 100%;

        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 0;
            text-decoration: none;
            width: 100%;
            height: 100%;
            font-size: 22px;
        }

        li a:hover { /*鼠标移动到选项上修改背景颜色 */
            background-color: #FFFACD;
        }

        * {
            font-family: "得意黑", serif;
        }

        p {
            font-size: 24px;
        }

        .logo {
            width: 100%;
            height: 150px;
            background-color: #7dc3ef;
            background-image: linear-gradient(to left, #FF6A6A 0%, #FFFACD 100%);
            opacity: 0.85;
        }

        .zyfzr {
            position: absolute;
            top: 2%;
            right: 1%;
            width: 10%;
            height: 5%;
            border: 1px solid #ffffff;
            border-radius: 20px;
            z-index: 10;
            background-image: linear-gradient(to left, #FF6A6A 0%, #7dc3ef 100%);
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 50%;
            letter-spacing: 10px;
            color: #E0FFFF;
        }

        .exit {
            position: absolute;
            top: 10%;
            right: 1%;
            width: 10%;
            height: 5%;
            border: 1px solid #ffffff;
            border-radius: 20px;
            z-index: 10;
            background-image: linear-gradient(to left, #FF6A6A 0%, #7dc3ef 100%);
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 50%;
            letter-spacing: 10px;
            color: #E0FFFF;
        }

        .navigation-h {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            opacity: 0.80;
        }


        .icon {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
            left: 2%;
            top: 25%;
            z-index: 10;
            border: 1px solid #333333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0px;
            overflow-scrolling: unset;
        }

        .show {
            width: 100%;
            height: 800px;
            float: left;
            overflow: hidden;
        }
