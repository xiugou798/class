<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page2.css">
    <title>Document</title>
    
</head>

<body>

    <select name="downlist" id="select_1">
        <option value="">学校所在地</option>
        <option value="">成都</option>
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">深圳</option>
        <option value="">长沙</option>
    </select>

    <table cellspacing="0" id="table_All">
        <thead>
            <tr>
                <th>专业名</th>
                <th>企业</th>
                <th>岗位</th>
                <th>技能</th>
                <th>任务</th>
                <th>最低薪酬</th>
                <th>最高薪酬</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>



    <div id="enterprise_canvas">
        <br>
        <select name="downlist2" id="select_left">
            <option value="">全部企业</option>
        </select>

        <a id="text_right">共<span id="enterprise_all">0</span>家企业：本地<span id="enterprise_local">0</span>家,外地<span
                id="enterprise_local">0</span>家
        </a>

        <table cellspacing="0" id="table_little">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>名录</th>
                    <th>岗位数</th>
                    <th>薪酬</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>

        </table>
        

        <!-- 关闭按钮 -->
        <button id="closeBtn" class="close-login">关闭</button>
        <!-- 遮盖层 -->

    </div>

    <div id="dialog-post">
        <canvas id="Chart" height="400" width="600" style="margin:30px"></canvas>
        <div class="close"><button>关闭</button></button></div>
    </div>


    <div id="bg" class="login-bg"></div>

</body>
<script src="./JS/page2.js"></script>
</html>
