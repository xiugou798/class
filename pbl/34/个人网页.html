<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .div {
        width: 1100px;
        height: 700px;
        margin: auto;
        display: flex;
        flex-direction: column;
        animation: bsboder 5s;
        animation-iteration-count: 50000;

    }

    @keyframes bsboder {
        0% {
            border: 6px dotted rgb(255, 79, 79);
        }

        25% {
            border: 6px solid rgb(255, 221, 97);

        }

        50% {
            border: 6px dotted rgb(169, 238, 41);
        }

        100% {
            border: 6px solid rgb(211, 253, 21);
        }
    }

    .shang,
    .xia {
        width: 100%;
        height: 300px;
    }

    .xia {
        height: 400px;
        display: flex;
        flex-direction: row;
    }

    .zuo,
    .you {
        height: 100%;
        width: 36%;
    }

    .you {
        width: 64%;
        display: flex;
        flex-direction: column;

    }

    .you img {
        width: 100%;
        height: 80%;
        margin: auto;
    }

    .you_xia {
        width: 100%;
        height: 20%;
        display: flex;
        justify-content: space-around;
    }

    button {
        width: 70px;
        height: 50px;
        border-width: 0px;
        border-radius: 10px;
        background: #1E90FF;
        cursor: pointer;
        font-size: 17px;
        box-shadow: 5px 5px 1px #91f0f4;
    }

    iframe {
        height: 99%;
        width: 100%;
        display: flex;

    }

    .shang {
        width: 100%;
        height: 100%;
        display: flex;
    }

    .shang_zuo,
    .shang_you {
        width: 32%;
        height: 100%;
        display: flex;

    }

    .shang_you {
        width: 68%;
    }

    .shang_zuo {
        flex-direction: column;
    }

    .shang_you table {
        flex-grow: 1;
    }

    .a1,
    .a2 {
        width: 100%;
        height: 80%;
        display: flex;

    }

    .a1 {
        align-items: center;
        justify-content: center;
    }

    .a2 {
        height: 20%;
        align-items: center;
        justify-content: space-around;
    }

    h1 {
        font-family: "STXingkai";
    }

    #canvas2,#canvas3 {
        transform: scale(1.2);
        animation: td 0.5s;
        animation-iteration-count: 50000;
    }
    #canvas1 {
        transform: scale(1.2);
        animation: td1 0.5s;
        animation-iteration-count: 50000;
    }
    @keyframes td {
        from {
            transform: translateY(-10px);
            transform: scale(0.5);

        }

        to {
            transform: translateY(10px);
            transform: scale(1.8);

        }
    }
    @keyframes td1 {
        from {
            transform: translateY(-10px);

        }

        to {
            transform: translateY(10px);

        }
    }
    .div div {
        border-radius: 1%;
    }
</style>

<body>
    <div class="div">
        <div class="shang">
            <div class="shang_zuo">
                <div class="a1">
                    <div class="example"
                        style="background-image: url(img/34.png);background-size:200px;height: 200px;width: 200px;border-radius: 50%;">
                    </div>
                </div>
                <div class="a2">
                    <button onclick="changexm3()">主页</button>
                    <button onclick="changexm4()">百度</button>
                    <button onclick="changexm5()">系统</button>
                    <button onclick="changexm2()">计算器</button>
                    <button onclick="changexm1()">小黄人</button>
                </div>
            </div>
            <div class="shang_you">
                <table align="center" border="1">
                    <tr>
                        <th colspan="5">
                            <h1 style="font-weight: bold;"><canvas id="canvas1" width="50"
                                    height="50"></canvas>人生何处不青山<canvas id="canvas2" width="50" height="50"></canvas>
                                <canvas id="canvas3" width="50" height="50"></canvas>
                            </h1>
                        </th>
                    </tr>
                    <tr>
                        <td width="85px">姓名</td>
                        <td width="85px">马超</td>
                        <td width="85px">国籍</td>
                        <td width="85px"> </td>
                    </tr>
                    <tr>
                        <td>出生日期</td>
                        <td> </td>
                        <td>民族</td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td>住址</td>
                        <td>玛卡巴卡花园</td>
                        <td>身高</td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td>个人精神状态</td>
                        <td> </td>
                        <td>电子邮件</td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td>联系电话</td>
                        <td> </td>
                        <td>QQ号码</td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td>目前所在地</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="xia">
            <div class="zuo">
                <iframe src="./小黄人.html" id="iframe" scrolling="no"></iframe>
            </div>
            <div class="you">
                <img src="./img/1.PNG" id="img1">
                <div class="you_xia">
                    <button onclick="changeImg1()">上一张</button>
                    <button onclick="changeImg()">下一张</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    var index = 1;
    function changeImg() {
        index++;
        if (index > 7) {
            index = 1;
        }
        var img = document.getElementById("img1");
        img.src = "./img/" + index + ".PNG";
    }
    function changeImg1() {
        index--;
        if (index < 1) {
            index = 7;
        }
        var img = document.getElementById("img1");
        img.src = "./img/" + index + ".PNG";
    }
    function changexm1() {
        var iframe1 = document.getElementById("iframe");
        iframe1.src = "./小黄人.html"
    }
    function changexm2() {
        var iframe2 = document.getElementById("iframe");
        iframe2.src = "./计算器.html"
    }
    function changexm3() {
        window.open("./登录注册页面.html");
    }
    function changexm4() {
        window.open("./仿百度图片.html");
    }
    function changexm5() {
        window.open("./盒子模型.html");
    }
    var canvas1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');
    ctx1.beginPath();
    ctx1.arc(25, 25, 25, 0, Math.PI * 2);
    ctx1.fillStyle = "yellow";
    ctx1.fill();
    ctx1.strokeStyle = 'yellow';
    ctx1.stroke();
    ctx1.closePath();
    ctx1.beginPath();
    ctx1.arc(16, 25, 21, 0, Math.PI * 2);
    ctx1.fillStyle = "white";
    ctx1.fill();
    ctx1.strokeStyle = 'yellow';
    ctx1.stroke();
    ctx1.closePath();

    var canvas2 = document.getElementById('canvas2');
    var ctx2 = canvas2.getContext('2d');
    ctx2.beginPath();
    ctx2.moveTo(25, 18.6);
    ctx2.bezierCurveTo(8.3, 9.3, 8.9, 25, 25, 33.3);
    ctx2.moveTo(25, 18.6);
    ctx2.bezierCurveTo(41.6, 9.3, 33.3, 25, 25, 33.3);
    ctx2.fillStyle = "red";
    ctx2.fill();
    ctx2.closePath();

    var canvas3 = document.getElementById('canvas3');
    var ctx3 = canvas3.getContext('2d');
    ctx3.beginPath();
    ctx3.moveTo(25, 18.6);
    ctx3.bezierCurveTo(8.3, 9.3, 8.9, 25, 25, 33.3);
    ctx3.moveTo(25, 18.6);
    ctx3.bezierCurveTo(41.6, 9.3, 33.3, 25, 25, 33.3);
    ctx3.fillStyle = "red";
    ctx3.fill();
    ctx3.closePath();
</script>

</html>
