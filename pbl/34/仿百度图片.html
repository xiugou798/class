    <style>
        body,html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 1000px;
        }

        .nav {
            width: 100%;
            height: 30px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            position: fixed;
        }

        .zhong {
            margin: auto;
            width: 80%;
            height: 100%;
            background-color: #f2f2f2;
            border: 1px solid rgb(20, 1, 1);
        }

        .nav .zi {
            width: 100px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rebeccapurple;
        }

        .png {
            flex-grow: 1;
        }

        .png img {
            height: 100%;
            width: 96px;
        }

        .zhong_shang {
            margin-top: 15px;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: flex-start;

        }

        .tp {
            width: 80px;
            height: 80px;
            border: 1px solid rebeccapurple;
        }

        .tp img {
            width: 80px;
            height: 80px;
        }

        .tuku {
            border: 1px solid rebeccapurple;
            width: 120px;
            height: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .tuku img {
            border-radius: 10%;
            width: 120px;
            height: 50px;
        }
        .wz {
            width: 150px;
            height: 100%;
            border: 1px solid rebeccapurple;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .zhong_zhong {
            top: 30px;
            position: sticky;
            width: 100%;
            height: 30px;
            border: 1px solid rebeccapurple;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.5;
        }

        select,button {
            border-style: none;
        }
        .zhong_xia{
            width: 100%;
            height: 100%;
            border: 1px solid royalblue;
            display: flex;
            flex-wrap: wrap;
            justify-content:space-between;
            align-content: space-between;
        }
        .zhong_xia div{
            width: 23%;
            height: 32%;
            background-color: rgb(105, 188, 17);
        }
