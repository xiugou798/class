    function houjisuan(aa) {
        let hou = aa;
        let index = -1;
        var num = [];
        let da = 0;
        for (let i = 0; i <= hou.length - 1; i++) {
            if (hou[i] > "0") {
                num[++index] = hou[i];
                console.log(hou[i])
            } else {
                //是符号
                let num1 = num[index--];
                let num2 = num[index--];
                console.log(hou[i])
                if (hou[i] == "-") {
                    answer = parseInt(num2) - parseInt(num1);
                    num[++index] = answer;
                } else if (hou[i] == "+") {
                    answer = parseInt(num2) + parseInt(num1);

                    num[++index] = answer;

                    num[++index] = answer;
                }
            }
        }
        return num;

    function zzh(cc) {
        var op = [];

        var answer = [];
        var A = cc;
        var top = -1;
        var fhsx = { '+': 0, '-': 0, '*': 1, '/': 1, '(': -1 }
        var flag = 0
        for (var i in A) {
            if ("0123456789".indexOf(A[i]) != -1 && flag == 1) {

                console.log(answer[0])
            }
            else if ("0123456789".indexOf(A[i]) != -1) {

                top++;
            }

                op.push(A[i])

            }
            else if (A[i] == ')') {

                    answer.push(ding)
                    top++
                    ding = op.pop()
                }
                flag = 0
            }
            else {
                while (op.length != 0 && fhsx[op[-1]] >= fhsx[i]) {
                    ding1 = op.pop()
                    answer.push(ding1)
                    top++
                }
                op.push(A[i])
                flag = 0
            }
        }
        while (op.length != 0) {
            ding2 = op.pop()
            answer.push(ding2)
            top++
        }
        return answer;
