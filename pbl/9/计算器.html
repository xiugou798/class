<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/jsq.css">
    <script>
        function fund(a) {
            var b = document.getElementById("xianshi");
            b.value = b.value + a;
        }
        function shuanshu() {
            var he = document.getElementById("xianshi").value;
            document.getElementById("xianshi").value = eval(he);
        }
    </script>

</head>

<body style="background-color: rgb(239, 239, 239);">

            </div>
            <div id="yc">

                        <li><a href="">粉丝</a></li>

    <div class="bgtp">
        <img src="images/微信图片.jpg" alt="">
    </div>
    <div class="box_fff">
        <div class="box">
            <div>
                <input id="xianshi" type="text" style="width: 506px;border-radius: 20px;" value="">
            </div>
            <div class="jisuan">
                <div>
                    <input onclick="fund(1)" type="button" value="1" style="border-radius: 20px;">
                    <input onclick="fund(2)" type="button" value="2" style="border-radius: 20px;">
                    <input onclick="fund(3)" type="button" value="3" style="border-radius: 20px;">
                    <input onclick="fund('+')" type="button" value="+"
                        style="background-color: rgb(234, 107, 26);border-radius: 20px;">
                    <input onclick="fund(4)" type="button" value="4" style="border-radius: 20px;">
                    <input onclick="fund(5)" type="button" value="5" style="border-radius: 20px;">
                    <input onclick="fund(6)" type="button" value="6" style="border-radius: 20px;">
                    <input onclick="fund('-')" type="button" value="-"
                        style="background-color: rgb(234, 107, 26);border-radius: 20px;">
                    <input onclick="fund(7)" type="button" value="7" style="border-radius: 20px;">
                    <input onclick="fund(8)" type="button" value="8" style="border-radius: 20px;">
                    <input onclick="fund(9)" type="button" value="9" style="border-radius: 20px;">
                    <input onclick="fund('*')" type="button" value="*"
                        style="background-color: rgb(234, 107, 26);border-radius: 20px;">
                    <div>
                        <input onclick="fund(0)" type="button" value="0" style="border-radius: 20px;">
                        <input onclick="shuanshu()" type="button" value="="
                            style="flex-grow:1;background-color: rgb(234, 107, 26);">
                        <input onclick="fund('/')" type="button" value="/"
                            style="background-color: rgb(234, 107, 26);border-radius: 20px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
