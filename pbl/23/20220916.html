<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .c1,c2{
        width: 200px;
        height: 200px;
    }
    .c2{
        margin: 50px;
    }
    .c1 div,
    .c2 div{
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid black;
        border-radius: 0 100%;
    }
    .c1 div:first-child,
    .c2 div:first-child{
        transform: rotate(90deg);
    }
    .c1 div:nth-child(2){
        left: 104px;
    }
    .c1 div:nth-child(3){
        top: 104px;
    }
    .c1 div:nth-child(4){
        top: 104px;
        left: 104px;
        transform: rotate(90deg);
    }
</style>
<body>
    <div class="c1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="c2">
        <div></div>
        <div></div>
    </div>
</body>
</html>
