<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css瀑布流</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html{
        width: 100%;
        height: 100%;
    }
    li{
        list-style: none;

    }
    .nav{
        padding: 0 20px;
        height: 50px;
        background-color: white;
    }
    .concern{
        margin: auto;
        width: 100%;
        height: 100%;
        background-color: rgb(245, 245, 246);
    }
    .logo{
        float: left;
        height: 100%;
        width: 130px;
        padding: 5px 0;
    }
    .logo img{
        height: 40px;
    }
    .right{
        float: right;
    }
    .right>div{
        float: left;
        margin: 0 10px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
    }
    .right>div:hover{
        color: blue;
    }
    .user .userName{
        margin-left: 5px;
        float: left;
    }
    .right .user .userImg{
        float: left;
        border: 1px solid black;
        border-radius: 100%;
        width: 30px;
        height: 30px;
        margin: 10px 0;
    }
    .hov{
        position: absolute;
        top: 50px;
        right: 20px;
        height: 0;
        border-radius: 20px;
        background-color: white;
        overflow: hidden;
    }
    .hov li{
        height: 30px;
        line-height: 30px;
        color: black;
    }
    .user:hover .hov{
        padding: 8px 15px;
        height: calc(30px * 3);
    }
    .hov li:hover{
        color: blue;
    }

    .concern>div{
        column-count: 4;
        text-align: center;
        width: 80%;
        margin: auto;
    }
    .concern .img img{
        border-radius: 20px;
        width: calc(100% - 20px);
        margin: 5px auto;
    }
</style>
<body>
    <div class="nav">
        <div class="logo"><img src="./img/baidu_image_logo.png" alt=""></div>
        <div class="right">
            <div class="r1">百度首页</div>
            <div class="r2">合辑主页</div>
            <div class="user">
                <div class="userImg"><img src="" alt=""></div>
                <div class="userName" id="userName">常育豪</div>
                <div class="hov">
                    <ul>
                        <li>个人中心</li>
                        <li>账号设置</li>
                        <li>退出登录</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="concern">
        <div>
            <div class="img"><img src="./img/0.jpg" alt=""></div>
            <div class="img"><img src="./img/1.jpg" alt=""></div>
            <div class="img"><img src="./img/2.jpg" alt=""></div>
            <div class="img"><img src="./img/3.jpg" alt=""></div>
            <div class="img"><img src="./img/4.jpg" alt=""></div>
            <div class="img"><img src="./img/5.jpg" alt=""></div>
            <div class="img"><img src="./img/6.jpg" alt=""></div>
            <div class="img"><img src="./img/7.jpg" alt=""></div>
            <div class="img"><img src="./img/8.jpg" alt=""></div>
            <div class="img"><img src="./img/9.jpg" alt=""></div>
            <div class="img"><img src="./img/10.jpg" alt=""></div>
            <div class="img"><img src="./img/11.jpg" alt=""></div>
            <div class="img"><img src="./img/12.jpg" alt=""></div>
            <div class="img"><img src="./img/13.jpg" alt=""></div>
            <div class="img"><img src="./img/14.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
