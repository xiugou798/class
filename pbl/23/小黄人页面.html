<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            position: relative;
            width: 800px;
            height: 740px;
            border: 1px solid #000000;
        }
        .one,.two,.three{
            width: 250px;
            height: 100%;
            position: absolute;
            border-top-width: 0px;
            border-bottom-width: 0px;
            overflow: hidden;
        }
        .two{
            left: 275px;
        }
        .three{
            right: 0;
        }
        .xhr_body,.one-body,.three-body{
            width: 250px;
            height: 690px;
            background-color: #FDE174;
            position: absolute;
            bottom: 0;
        }
        .one-body{
            z-index: 1;
            height: 555px;
        }
        .one-body::before{
            content: '';
            z-index: 10;
            position: absolute;
            background-color: #FDE174;
            z-index: -99;
            width: 400px;
            height: 270px;
            border-radius: 50%;
            top: -120px;
        }
        .xhr_body{
            border-radius: 50% 50% 0 0 / 30px 30px 0 0;
        }
        .three-body{
            border-radius: 50% 50% 0 0 / 50px 50px 0 0;
        }
        .yj_wai{
            height: 280px;
            width: 280px;
            background-color: rgb(225,225,217);
            border-radius: 50%;
            position: absolute;
            left: -15px;
            top: 35px;
            border: 1px solid #000000;
        }
        .yj_li{
            position: absolute;
            top: 30px;
            left: 30px;
            height: 220px;
            width: 220px;
            border-radius: 50%;
            background-color: #FDE174;
            border: 1px solid #000000;
        }
        .yj{
            height: 160px;
            width: 220px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            overflow: hidden;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%,100%{
                top: 30px;
                height: 160px;
            }
            50%{
                top: 110px;
                height: 0;
            }
        }
        /* 眼球 */
        .yj::before{
            content: '';
            width: 90px;
            height: 90px;
            background-color: #8c5342;
            border-radius: 50%;
            border: 1px solid #000;
            position: absolute;
            top: 35px;
            left: 65px;
        }
        .yj::after{
            content: '';
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 58px;
            left: 88px;
            box-shadow: 15px 15px 0 15px;
        }
        .zb{
            width: 150px;
            height: 70px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            bottom: 220px;
            left: 42px;
            overflow: hidden;
            border: 0;
        }
        .zb::before{
            position: absolute;
            content: '';
            background-color: #FDE174;
            width: 195px;
            height: 60px;
            bottom: -20px;
            left: -20px;
            border-radius: 50%;
        }
        .yc1,.yc2{
            width: 54px;
            height: 54px;
            background-color: white;
            position: absolute;
            left: 25px;
            top: -35px;
            border-radius: 10px;
        }
        .yc2{
            left: 79px;
        }
        .yf{
            position: absolute;
            bottom: 0;
            height: 200px;
            width: 250px;
            background-color: red;
        }
        .yf div{
            width: 250px;
            height: 50px;
            background-color: #000;

        }
        .yf div:nth-child(2n){
            background-color: rgb(225,225,217);
        }
        .kd{
            width: 128px;
            height: 90px;
            border: 4px double #000;
            position: absolute;
            bottom: 65px;
            right: 37px;
            background-color: white;
            border-radius: 0 0 50% 50%;
            opacity: 0.5;
        }
        .one-yjwk{
            position: absolute;
            z-index: 1;
            border-radius: 50%;
            /* background-color: rgb(225,225,217); */
            width: 140px;
            height: 140px;
            left: -20px;
            top: -45px;
            border: 20px solid rgb(225,225,217);
        }
        .one-yjwk:nth-child(2){
            left: 135px;
            top: -15px;
        }
        .one-yq{
            position: absolute;
            top: 70px;
            border-radius: 0 0 70px 70px;
            width: 140px;
            height: 70px;
            background-color: white;
            transform: rotate(15deg);
            left: -10px;
            overflow: hidden;
        }
        .one-yqli{
            position: absolute;
            width: 50px;
            height: 25px;
            border-radius: 0 0 25px 25px;
            background-color: #8c5342;
            left: 50px;
        }
        .one-yqli::after{
            content: '';
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            /* top: 58px; */
            left: 7px;
            box-shadow: 15px -3px 0 7px;
        }
        .one-zb{
            position: absolute;
            top: 255px;
            left: 110px;
            width: 70px;
            height: 20px;
            border-top: 4px solid #C28614;
            border-radius: 50%;
            transform: rotate(15deg);
        }
        .three-yjwk{
            position: absolute;
            top: 90px;
            z-index: 1;
            border-radius: 50%;
            /* background-color: rgb(225,225,217); */
            width: 140px;
            height: 140px;
            left: -20px;
            border: 20px solid rgb(225,225,217);
        }
        .three-yjwk:nth-child(2){
            left: 139px;
        }
        .three-yq{
            position: absolute;
            top: 10px;
            border-radius: 70px 70px 0 0;
            width: 140px;
            height: 65px;
            background-color: white;
            overflow: hidden;
        }
        .three-yqli{
            position: absolute;
            width: 55px;
            height: 40px;
            border-radius: 50%;
            background-color: #8c5342;
            transform: rotate(90deg);
            top: 30px;
            left: -13px;
        }
        .three-yqli::after{
            content: '';
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            /* top: 58px; */
            left: 23px;
            top: 13px;
            box-shadow: 1px 10px 0 9px;
        }
        .three-zb{
            position: absolute;
            top: 360px;
            left: 115px;
            width: 135px;
            height: 70px;
            border-radius: 50%;
            background-color: #000;
            overflow: hidden;
            transform: rotate(-15deg);
        }
        .three-zb::before{
            content: '';
            background-color: #FDE174;
            width: 160px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            z-index: 3;
            top: -15px;
            left: -15px;

        }
        .three-yc{
            width: 70px;
            height: 50px;
            background-color: white;
            border-radius: 15px;
            position: absolute;
            border: 1px solid #000;
            transform: rotate(15deg);
        }
        .three-yc:nth-child(1){
            top: -2px;
            left: -35px;
        }
        .three-yc:nth-child(2){
            z-index: 1;
            top: 10px;
            left: 25px;
        }
        .three-yc:nth-child(3){
            top: 22px;
            left: 85px;
        }
        .three-yc:nth-child(4){
            z-index: -1;
            top: 60px;
            left: 15px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="one">
            <div class="one-body">
                <div class="one-yjwk">
                    <div class="one-yj">
                        <div class="one-yq">
                            <div class="one-yqli"></div>
                        </div>
                    </div>
                </div>
                <div class="one-yjwk">
                    <div class="one-yj">
                        <div class="one-yq">
                            <div class="one-yqli"></div>
                        </div>
                    </div>
                </div>
                <div class="one-zb"></div>
                <div class="yf">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="kd"></div>
            </div>
        </div>
        <div class="two">
            <div class="xhr_body">
                <div class="yj_wai">
                    <div class="yj_li">
                        <div class="yj">
                        </div>
                    </div>
                </div>
                <div class="zb">
                    <div class="yc1"></div>
                    <div class="yc2"></div>
                </div>
                <div class="yf">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="kd"></div>
            </div>
        </div>
        <div class="three">
            <div class="three-body">
                <div class="three-yjwk">
                    <div class="three-yj">
                        <div class="three-yq">
                            <div class="three-yqli"></div>
                        </div>
                    </div>
                </div>
                <div class="three-yjwk">
                    <div class="three-yj">
                        <div class="three-yq">
                            <div class="three-yqli"></div>
                        </div>
                    </div>
                </div>
                <div class="three-zb">
                    <div class="three-yc"></div>
                    <div class="three-yc"></div>
                    <div class="three-yc"></div>
                    <div class="three-yc"></div>
                </div>
                <div class="yf">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="kd"></div>
            </div>
        </div>
    </div>
</body>
</html>
