<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>柱状图</title>
		<style type="text/css">
			html,
			body,
			.tb {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}

			.tb {
				display: grid;
				grid-definition-columns: 1fr 1fr 1fr 1fr;
			}

			.tb>div {
				border: 1px solid #000;
			}

			canvas {
				background-color: darksalmon;
			}
		</style>
	</head>
	<body>
		<div class="tb">
			<div>
				<canvas id="zh"></canvas>
			</div>
		</div>
		<script type="text/javascript">
			var sdxy = [{
				x: 20,
				y: 40
			}, {
				x: 60,
				y: 60
			}, {
				x: 280,
				y: 140
			}, {
				x: 280,
				y: 10
			}, {
				x: 0,
				y: 0
			}]
			var zht = [100, 200, 50, 70]
			var zh = document.getElementById("zh").getContext("2d");
			for (let i = 0; i < zht.length; i++) {
				zh.fillStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
				zh.fillRect(i * 10, 150 - zht[i], 10, zht[i]);
			}
		</script>
	</body>
</html>
