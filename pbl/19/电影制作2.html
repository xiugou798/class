<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			th {
				height: 30px;
				border: 1px solid rgb(255, 255, 255);
				background-color: rgb(220, 247, 211);
				text-align: center;
			}

			table {
				width: 670px;
				height: 300px;
				margin-top: 15px;
			}

			table tbody {
				display: block;
				width: calc(100% + 8px);
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
			}

			table th,
			table td {
				height: 35px;
				border: 1px solid rgb(255, 255, 255);
				background-color: rgb(220, 247, 211);
			}

			td:nth-child(1) {
				text-align: center;
			}

			td:nth-child(2) {
				text-align: center;
			}

			table tbody {
				display: block;
				width: calc(100% + 8px);
				height: 250px;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
			}

			table thead tr,
			table tbody tr,
			table tfoot tr {
				box-sizing: border-box;
				table-layout: fixed;
				display: table;
				width: 100%;
			}

			td {
				border: 1px solid rgb(255, 255, 255);
				background-color: rgb(220, 247, 211);
			}

			.xiaoge a {
				text-decoration: none;
				color: rgb(0, 0, 0);
			}
		</style>
	</head>
	<body style="padding: 0px;margin: 0px;">
		<div class="all1">
			<div class="sticky-table">
				<section class="table-box">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<th>专业名</th>
							<th>企业</th>
							<th>岗位</th>
							<th>技能</th>
							<th>任务</th>
							<th>最低薪酬</th>
							<th>最高薪酬</th>
						</tr>
						<tr>
							<td>计算机科学与技术</td>
							<td align="center">
								<div class="xiaoge"><a href="300.html">300</a>
							</td>
							<td align="center">
								<div class="xiaoge"><a href="5000.html">5000</a></div>
							</td>
							<td align="center">
								<div class="xiaoge"><a href="400.html">400</a>
							</td>
							<td align="center">
								<div class="xiaoge"><a href="4500.html">4500</a>
							</td>
							<td>2k</td>
							<td>12k</td>
						</tr>
				</section>
			</div>
		</div>
	</body>
</html>
