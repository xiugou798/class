<!DOCTYPE html>
<html lang="en">
		<head>
	<head>
		<meta charset="UTF-8">
		<title>love xzj</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="./style.css">
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				min-width: 500px;
				min-height: 500px;
			}

			.heart {
				position: absolute;
				width: 100px;
				height: 90px;
				top: 50%;
				left: 50%;
				margin-top: -45px;
				margin-left: -50px;
			}

			.heart:before,
			.heart:after {
				content: '';
				position: absolute;
				top: 0;
				width: 50px;
				height: 80px;
				background: #fc2e5a;
				border-radius: 50px 50px 0 0;
			}

			.heart:before {
				left: 50px;
				transform: rotate(-45deg);
				transform-origin: 0 100%;
			}

			.heart:after {
				left: 0;
				transform: rotate(45deg);
				transform-origin: 100% 100%;
			}

			.heart-bg {
				animation: heart-anim 1s linear 0.4s infinite;
			}

			.heart-bg:before,
			.heart-bg:after {
				background-color: #ff7693;
			}

			.heart-main {
				animation: pounding 0.5s linear infinite alternate;
			}

			@keyframes pounding {
				0% {
					transform: scale(1.5);
				}

				100% {
					transform: scale(1);
				}
			}

			@keyframes heart-anim {
				46% {
					transform: scale(1);
				}

				50% {
					transform: scale(1.3);
				}

				52% {
					transform: scale(1.5);
				}

				55% {
					transform: scale(3);
				}

				100% {
					opacity: 0;
					transform: scale(50);
				}
			}
			.typing {
				position: absolute;
				color: #55aaff;
				left: 750px;
				top: 520px;
			}
		</style>
	</head>
	<body>
		<div class="heart heart-bg"></div>
		<div class="heart heart-main"></div>
		<body>
			<div class="typing"></div>
		</body>
		<script>
			const words = ['LOVE 小竹'];
			let count = 0;
			let index = 0;
			let currentWords = '';
			let letter = '';
		
			(function type() {
				if (count === words.length) {
					count = 0;
		
				}
				currentWords = words[count];
				letter = currentWords.slice(0, ++index);
				document.querySelector('.typing').textContent = letter;
		
				if (letter.length === currentWords.length) {
					count++;
					index = 0;
				}
				setTimeout(type, 130);
			})();
		</script>
	</body>
</html>
