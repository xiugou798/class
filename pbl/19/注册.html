<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<script src="js/验证码.js" type="text/javascript"></script>
	</head>
	<style type="text/css">
		body {
			background: url(img/1.jpg) repeat-y top center;
		}

		div {
			width: 400px;
			height: 400px;
			color: aliceblue;
			text-align: center;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 15px;
			box-shadow: -2px -2px, 2px 2px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -200px;
		}

		.W {
			background-color: #1086EF;
			width: 150PX;
			color: #FFFFFF;
			width: 300px;
			height: 35px;
			border-radius: 5px;
			margin-top: 10px;
			border-radius: 5px;
		}

		a {
			color: #FFFFFF;
			text-decoration: none;

		}

		.iy {
			width: 300px;
			height: 35px;
			border-radius: 5px;
			margin-top: 10px;
		}

		.iys {
			width: 220px;
			height: 35px;
			border-radius: 5px;
			margin-top: 10px;
		}

		#mycanvas {
			position: relative;
			top: 10px;

		}
	</style>
	<body>
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86
			src="//music.163.com/outchain/player?type=2&id=1498076242&auto=1&height=66"></iframe>
		<div>
			<form action="个人简介1.html">
				<h2>注册</h2>
				<input type="text" placeholder="账号" class="iy">
				<br>
				<input type="password" placeholder="密码" class="iy" id="text1"><br>
				<input type="text" placeholder="再次确认密码" class="iy" id="text2">
				<br>
				<input type="radio">&nbsp;&nbsp;中文
				<input type="radio"> &nbsp;&nbsp;ENGLISH
				<br>
				<input type="text" placeholder="验证码" class="iys" id="yzm">
				<canvas id="mycanvas" width="70px" height="35px">
				</canvas>
				<script type="text/javascript">
					var hb = document.getElementById("mycanvas");
					var hbi = hb.getContext('2d');

					function getColor() {
						var r = Math.random() * 255;
						var g = Math.random() * 255;
						var b = Math.random() * 255;
						return `rgb(${r},${g},${b})`;
					}
					var color = getColor();
					console.log("" + color);
					mycanvas.onclick = function() {
						data = "";
						draw();
					}

					function draw() {
						hbi.fillStyle = "#FFFFFF";
						hbi.fillRect(0, 0, mycanvas.width, mycanvas.height);
						for (var i = 0; i < 4; i++) {
							hbi.beginPath();
							hbi.moveTo(Math.random() * 70, Math.random() * 35);
							hbi.lineTo(Math.random() * 70, Math.random() * 35);
							hbi.strokeStyle = getColor();
							hbi.stroke();
						}
						for (var i = 0; i < 20; i++) {
							hbi.beginPath();
							var x = Math.random() * 70;
							var y = Math.random() * 35;
							hbi.arc(x, y, 1, 0, 360 * (Math.PI / 180));
							hbi.fillStyle = getColor();
							hbi.fill();
						}
						var aCode = ["0", "1", "2", "3", "4", "5", "6", "7", "8", "g"];
						for (var i = 0; i < 4; i++) {
							hbi.save();
							var index = Math.floor(Math.random() * aCode.length);
							var txt = aCode[index];
							data = data + txt;
							var x = 10 + i * 15;
							var y = 10 + Math.random() * 10;
							hbi.translate(x, y);
							hbi.fillStyle = getColor();
							hbi.font = 'bold 20px 微软雅黑';
							var deg = Math.random() * 60 * (Math.PI / 100);
							hbi.rotate(deg);
							hbi.fillText(txt, 5, 10);
							hbi.restore();
						}
					}
					draw();
				</script>
				<input type="button" value="注册" class="W" onclick="v()">
			</form>
			<a href="个"></a>
		</div>
	</body>
</html>
