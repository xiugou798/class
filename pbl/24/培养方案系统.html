		<canvas id="c1" width="200px" height="200px"></canvas>
		<script>
		    var canvas = document.getElementById("c1");
		    var ctx = canvas.getContext("2d");
		
		    var data = [12, 19, 3, 5, 2, 3]; // 数据
		    var colors = ["red", "green", "blue", "orange", "purple", "gray"]; // 扇形颜色
		    var total = 0; // 总和
		    var startAngle = 0; // 开始角度
		
		    // 计算总和
		    for (var i = 0; i < data.length; i++) {
		        total += data[i];
		    }
		
		    // 绘制扇形
		    for (var i = 0; i < data.length; i++) {
		        var endAngle = startAngle + (data[i] / total) * 2 * Math.PI;
		        ctx.fillStyle = colors[i];
		        ctx.beginPath();
		        ctx.moveTo(canvas.width / 2, canvas.height / 2);
		        ctx.arc(canvas.width / 2, canvas.height / 2, 100, startAngle, endAngle);
		        ctx.closePath();
		        ctx.fill();
		        startAngle = endAngle;
		    }
		</script>
		
		

		<canvas id="c2" width="300px" height="300px"></canvas>
		<script>
		    var canvas = document.getElementById("c2");
		    var ctx = canvas.getContext("2d");
		
		    var data = [12, 19, 3, 5, 2, 3]; // 数据
		    var barWidth =40; // 柱子宽度
		    var barSpacing = 10; // 柱子间距
		    var barColor = "blue"; // 柱子颜色
			
		
		    for (var i = 0; i < data.length; i++) {
		        // 绘制柱子
		        ctx.fillStyle = barColor;
		        ctx.fillRect(i * (barWidth + barSpacing), canvas.height - data[i], barWidth, data[i]);
		
		        // 绘制数值
		        ctx.fillStyle = "black";
		        ctx.font = "16px Arial";
		        ctx.fillText(data[i], i * (barWidth + barSpacing) + barWidth / 2, canvas.height - data[i] - 10);
		    }
		</script>
