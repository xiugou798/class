<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>导航栏</title>
<style type="text/css">
	*{
		margin:0 auto;
		padding: 0;
	}
	.nav {
	    width: 100%;
	    height: 100%;
	}
	ul li {
	    list-style: none;/* 去掉小圆点 */
	}
	ul a {
	    text-decoration: none;/* 去掉下划线 */
	}
	ul li { /*一级菜单的样式 */
	    float: left;
	    width: 20%;
	    height: 200px;
	    line-height: 200px; /* 行高等于高使文字垂直居中*/
	    text-align: center;
		border-radius: 40%;
	    background: lightsteelblue;
			font-size: 37px;/*字体大小*/
	}
	ul li ul li{
	    display: none;/* 隐藏二级菜单 */
	}
	ul li:hover ul li { /* 鼠标经过时显示二级菜单 */
	    display: block;/* 二级菜单转化为块级元素,使其独占一行 */
	}
	ul li:hover {
	    background-color: #F44336;/* 鼠标经过时显示的背景颜色 */
	}
	.z{
		/* position: absolute; */
		width:100%;
		height: 1000px;
		left: 0px;
		
		border: 1px solid #000000;
		
	}
</style>
</head>
