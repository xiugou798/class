		<script>
		 function select(){
			var arr=[
			    {门类  :"工学",专业类:"计算机类",专业名称:"软件工程"},
			    {门类  :"工学",专业类:"计算机类",专业名称:"软件工程"},

			    {门类  :"工学",专业类:"计算机类",专业名称:"软件工程"},
			    {门类  :"工学",专业类:"计算机类",专业名称:"软件工程"},
			];
			
			var i = 0 , j = 0; //i为制的表格行索引，j为原表格行索引
			var con = document.getElementById("biaoge");
			var table = document.createElement("table"); j = 0;
			for (i=0; i<arr.length+1; i++){
				if (i===0){
					var tr= document.createElement("tr");
					for (var key in arr[j]){
						var td = document.createElement("td");
						var txt = document.createTextNode(key);
						td.appendChild(txt);
						tr.appendChild(td);
					}
					table.appendChild(tr);
					
				}else{
					var tr= document.createElement("tr");
					for(let key  in arr[j]){
						var td = document.createElement("td");
						var txt = document.createTextNode(arr[j][key]);
					    td.appendChild(txt);
					    tr.appendChild(td);
					    }
					}
					table.appendChild(tr);
					j=j+1;
				}
				con.appendChild(table);
			}
			</script>
