<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				margin: 0 auto;
				width: 500px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td></td>
					<td colspan="3">
						简易计算器
					</td>
				</tr>
				<br />
				<tr>
					<td>第一个数</td>
					<td colspan="3">
						<input type="text" id="num1" />
					</td>
				</tr>
				<br />
				<tr>
					<td>第二个数</td>
					<td colspan="3">
						<input type="text" id="num2" />
					</td>
				</tr>
				<br />
				<tr>
					<td>
						<input type="button" value="+" onclick="cal('+')" />
					</td>
					<td>
						<input type="button" value="-" onclick="cal('-')" />
					</td>
					<td>
						<input type="button" value="*" onclick="cal('*')" />
					</td>
					<td>
						<input type="button" value="/" onclick="cal('/')" />
					</td>
				</tr>
				<tr>
					<td>计算结果</td>
					<td colspan="3">
						<input type="text" id="resultId" />
					</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			function cal(type) {
				var inputObj1 = document.getElementById('num1');
				var inputObj2 = document.getElementById('num2');
				var result;
				switch (type) {
					case '+':
						result = parseInt(inputObj1.value) + parseInt(inputObj2.value);
						break;
					case '-':
						result = parseInt(inputObj1.value) - parseInt(inputObj2.value);
						break;
					case '*':
						result = parseInt(inputObj1.value) * parseInt(inputObj2.value);
						break;
					case '/':
						result = parseInt(inputObj1.value) / parseInt(inputObj2.value);
						break;
				}
				console.log(result);
				var resultObj = document.getElementById("resultId");
				resultObj.value = result;
			}
		</script>
	</body>
</html>
