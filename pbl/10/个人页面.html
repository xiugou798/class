    <script>
        function draw() {
            var can = document.getElementById('myCanvas');
            if (can.getContext) {
                var c1 = can.getContext('2d');
                c1.shadowOffsetX = 8;
                c1.shadowOffsetY = 8;
                c1.shadowColor = "black";
                c1.shadowBlur = 6;
                c1.strokeStyle = "#C2CE66";
                c1.lineWidth = 3;
                // c1.fillStyle("black");
                c1.font = "20px  sans-serif";
                c1.fillStyle = "white";
                c1.strokeRect(120, 55, 80, 50);
                c1.fillText("慢热型", 132, 87);
                c1.strokeStyle = "#FB8C77";
                c1.strokeRect(250, 45, 95, 40);
                c1.fillText("热爱生活", 260, 75);
                c1.strokeStyle = "#C4FCF0";
                c1.strokeRect(300, 110, 90, 45);
                c1.fillText("乐观自信", 305, 142);
                c1.strokeStyle = "#F2FEDC";
                c1.strokeRect(180, 2, 80, 30);
                c1.fillText("细节控", 190, 25);
                c1.strokeStyle = "#CAA38E";
                c1.strokeRect(180, 145, 95, 35);
                c1.fillText("乐于分享", 190, 170);
                c1.strokeStyle = "#51A160";
                c1.strokeRect(45, 130, 95, 35);
                c1.fillText("敢于尝试", 52, 155);
                c1.textAlign = "center";
            }
        }
        draw("myCanvas")
        function draw1() {
            var can1 = document.getElementById('Canvas');
            if (can1.getContext) {
                var b1 = can1.getContext('2d');
                b1.shadowOffsetX = 8;
                b1.shadowOffsetY = 8;
                b1.shadowColor = "black";
                b1.shadowBlur = 6;
                b1.strokeStyle = "#C2CE66";
                b1.lineWidth = 3;
                b1.font = "20px  sans-serif";
                b1.fillStyle = "white";
                b1.strokeStyle = "#659B90";
                b1.strokeRect(120, 40, 95, 35);
                b1.fillText("来自广西", 128, 65);
                b1.strokeStyle = "#00DFFF";
                b1.strokeRect(290, 150, 165, 35);
                b1.fillText("take baby-steps", 300, 175);
                b1.strokeStyle = "#FF89B6";
                b1.strokeRect(140, 115, 120, 35);
                b1.fillText("选择恐惧症", 150, 140);
                b1.strokeStyle = "#2F4858";
                b1.strokeRect(60, 0, 35, 35);
                b1.fillText("忙", 68, 25);
                b1.strokeStyle = "#9C881A";
                b1.strokeRect(10, 60, 60, 40);
                b1.fillText("阅读", 20, 88);
                b1.strokeStyle = "#9E6B4E";
                b1.strokeRect(50, 130, 60, 35);
                b1.fillText("唱歌", 60, 155);
            }
        }
         draw1("Canvas")
        function shu() {
            var can2 = document.getElementById('canvas2');
            if (can2.getContext) {
                var c1 = can2.getContext('2d');
                c1.beginPath();
                c1.moveTo(185, 498);
                c1.lineTo(290, 390);
                c1.lineTo(375, 498);
                c1.fillStyle = "#54433A";
                c1.fill();
                c1.fillRect(258, 120, 55, 310);
                c1.closePath();
                c1.beginPath();
                c1.arc(120, 150, 80, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(220, 65, 75, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(250, 140, 70, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(150, 220, 65, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(240, 250, 65, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(350, 250, 85, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(350, 100, 95, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(435, 170, 55, 0, Math.PI * 2, false);
                c1.closePath();
                c1.arc(445, 100, 55, 0, Math.PI * 2, false);
                c1.closePath();
                c1.fillStyle = "#1B3D2F";
                c1.fill();

            }
        }
        shu("canvas2")
    </script>
