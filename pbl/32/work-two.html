<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./css/two.css">

</head>

<body>
    <div class="box">
        <div>
            <input id="xianshi" type="text" style="width: 500px;border-radius: 20px;">
        </div>
        <div class="yunsuan">
            <div>
                <input onclick="fund(this.value)" type="button" value="1"
                    style="border-radius: 20px 0 0 0 / 20px 0 0 ;">
                <input onclick="fund(this.value)" type="button" value="2">
                <input onclick="fund(this.value)" type="button" value="3">
                <input onclick="fund(this.value)" type="button" value="+"
                    style="background-color: #f9bf84;border-radius: 0 20px 0  0 / 0 20px 0 0 ;">
                <input onclick="fund(this.value)" type="button" value="4">
                <input onclick="fund(this.value)" type="button" value="5">
                <input onclick="fund(this.value)" type="button" value="6">
                <input onclick="fund(this.value)" type="button" value="-" style="background-color: #f9bf84;">
                <input onclick="fund(this.value)" type="button" value="7">
                <input onclick="fund(this.value)" type="button" value="8">
                <input onclick="fund(this.value)" type="button" value="9">
                <input onclick="fund(this.value)" type="button" value="*" style="background-color: #f9bf84;">
                <div>
                    <input onclick="fund(this.value)" type="button" value="0"
                        style="border-radius: 0 0 0 20px / 0 0 0 20px;">
                    <input onclick="houzhuijisuan()" type="button" value="="
                        style="flex-grow:1;background-color: #f9bf84;">
                    <input onclick="fund(this.value)" type="button" value="/"
                        style="background-color: #f9bf84;border-radius: 0 0 20px 0 / 0 0 20px 0;">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/two.js"></script>

</html>
