<script>
    function heart() {
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");
        //设置初始弧度
        let radian = 0;
        //设置弧度增量，每次增加1°
        let radian_add = Math.PI / 180;
        //开始绘图
        ctx.beginPath();
        // 重新映射画布上的 (0,0) 位置
        ctx.translate(25, 23);
        // 设置绘制起点
        ctx.moveTo(getX(radian), getY(radian));
        // 弧度小于等于360°
        while (radian <= Math.PI * 2) {
            //每增加一次弧度，绘制一条线
            radian += radian_add;
            X = getX(radian);
            Y = getY(radian);
            ctx.lineTo(X, Y);
        }
        ctx.strokeStyle = "red";
        ctx.stroke();
    }

    //获取心型线的X坐标，等比放大1.5倍
    function getX(t) {
        return 1.5 * (12 * Math.sin(t) - 4 * Math.sin(3 * t));
    }

    //获取心型线的Y坐标，放大1.5倍
    function getY(t) {
        return (
            -1.5 *
            (13 * Math.cos(t) -
                5 * Math.cos(2 * t) -
                2 * Math.cos(3 * t) -
                Math.cos(4 * t))
        );
    }
    heart();
</script>
