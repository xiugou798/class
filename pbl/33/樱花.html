<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>奔跑的小人</title>
 
<style>
* {
	padding:0;
	margin:0;
}
.man {
	width:100px;
	height:200px;
	position:absolute;
	top:200px;
	left:100px;
	animation-name:run;
	animation-duration:3s;
	animation-timing-function:linear;
	animation-iteration-count:0;
}
 
.head {
	width:60px;
	height:60px;
	border-radius:30px;
	border:4px solid black;
	margin:0 auto;
}
.body {
	width:4px;
	height:65px;
	background:black;
	margin:0 auto;
}
.hand-left,.hand-right {
	width:40px;
	height:50px;
	border-left:4px solid black;
	border-bottom:4px solid black;
	position:absolute;
	top:85px;
	left:49px;
	transform-origin:0 0;
}
.hand-left {
	transform:rotate(45deg);
	animation:hand-left 1s linear infinite;
}
@keyframes hand-left {
	0% {
	transform:rotate(60deg);
}
50% {
	transform:rotate(-45deg);
}
100% {
	transform:rotate(60deg);
}
}.hand-right {
	transform:rotate(-45deg);
	animation:hand-right 1s linear infinite;
}
@keyframes hand-right {
	0% {
	transform:rotate(-45deg);
}
50% {
	transform:rotate(60deg);
}
100% {
	transform:rotate(-45deg);
}
}.leg-left,.leg-right {
	width:50px;
	height:55px;
	border-bottom:4px solid black;
	border-right:4px solid black;
	position:absolute;
	top:128px;
	transform-origin:100% 0;
}
.leg-left {
	transform:rotate(45deg);
	animation:leg-left 1s linear infinite;
}
@keyframes leg-left {
	0% {
	transform:rotate(45deg);
}
50% {
	transform:rotate(-60deg);
}
100% {
	transform:rotate(45deg);
}
}.leg-right {
	transform:rotate(-80deg);
	animation:leg-right 1s linear infinite;
}
@keyframes leg-right {
	0% {
	transform:rotate(-80deg);
}
50% {
	transform:rotate(45deg);
}
100% {
	transform:rotate(-80deg);
}
}</style>
</head>
	<body>
		<div class="man">
		    <div class="head"></div>
		    <div class="body"></div>
		    <div class="hand-left"></div>
		    <div class="hand-right"></div>
		    <div class="leg-left"></div>
		    <div class="leg-right"></div>
		</div>
	</body>
</html>
