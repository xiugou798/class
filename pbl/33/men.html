<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.text_men {
			width: 250px;
			height: 300px;
			position: absolute;
			border-radius: 50% 50% 0 0;
			border: 4px solid black;
			transform: skewY(10deg);
			top: 100px;
			left: 550px;
		}
		.menshang{
			position: relative;
			height: 190px;
			width: 200px;
			background-color: aqua;
			transform: skewY(-20deg);
			top: 70px;
			border: 4px solid black;
		}
		.menbashou{
			position: relative;
			top: 100px;
			left: 170px;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: black;
		}
	</style>
	<body>
		<div class="text_men">
			<div class="menshang">
				<div class="menbashou"></div>
			</div>
		</div>
	</body>
</html>
