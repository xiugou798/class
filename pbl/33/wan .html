<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.ss {
				width: 100%;
				height: auto;
			}

			.body {
				position: absolute;
				top: 60px;
				height: auto;
				width: auto;
				width: 80%;
				left: 10%;
			}

			.headerS {
				background-color: aqua;
				height: 50px;
				width: 100%;
			}

			.nav {
				position: fixed;
				width: auto;
				left: 0%;
				top: 0%;
				width: 100%;
				height: 60px;
				background-color: darkgray;
			}

			.bimg {
				width: 100%;
				column-count: 3;
				column-gap: 20px;
				column-rule: 2px;
			}

			img {
				height: auto;
				width: 100%;
			}

			.go-top {
				position: fixed;
				bottom: 20px;
				right: 20px;
			}

			.go-top a {
				display: block;
				text-decoration: none;
				color: #333;
				background-color: #f2f2f2;
				border: 1px solid #ccc;
				padding: 10px 20px;
				/* 设置内边距 */
				border-radius: 5px;
				letter-spacing: 2px;
			}

			.tu {
				position: absolute;
				width: 100px;
				height: 30px;
				left: 20px;
			}
			.deng{
				position: absolute;
				width: 300px;
				height: 30px;
				right: 0px;
			}
			.deng a{
				text-align: center;
				column-count: 3;
				text-decoration: none;
			}
		</style>
	</head>
	<body style="background-color: gainsboro;">
		<div class="body">
			<div class="headerS">	
			</div>
			<div class="bimg">
				<img alt="无法加载" src="img/1.jpg" />
				<img alt="无法加载" src="img/2.jpg" />
				<img alt="无法加载" src="img/3.png" />
				<img alt="无法加载" src="img/4.png" />
				<img alt="无法加载" src="img/5.png" />
				<img alt="无法加载" src="img/6.jpg" />
				<img alt="无法加载" src="img/7.jpg" />
				<img alt="无法加载" src="img/8.jpg" />
				<img alt="无法加载" src="img/9.jpg" />
				<img alt="无法加载" src="img/10.jpg" />
				<img alt="无法加载" src="img/11.jpg" />
				<img alt="无法加载" src="img/12.jpg" />
			</div>
		</div>
		<div class="nav">
			<div class="tu">
				<p style="text-align: center;"><img alt="无法加载" src="img/baidu.png"/></p>
			</div>
			<div class="deng">
				<p style="text-align: center;">
					<a href="https://www.baidu.com">百度首页</a>
					<a href="">合集主页</a>
					<a href=""> 登录</a>
				</p>
			
			</div>
		</div>
		<div class="go-top">
			<a href="#">返回<br>顶部</a>
		</div>

	</body>
</html>
