<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="登录教程"> <!-- 告诉搜索引擎该页面的主要内容 -->
		 <!--引入js文件-->
		<title>登录</title>
		<script>
			var mima;
			var zhanghao;
			function denglu(){
				zhanghao = document.getElementById("name").value;
				mima = document.getElementById("pass").value;
				console.log(zhanghao);
				console.log(mima);
				if (mima == "admin" && zhanghao=="123456"){
					window.location.href = "index.html";
					return true;
				}
				else{
					window.location.href = "deng.html"
					mima="";
					zhanghao="";
					return false;
				}
			}
		</script>
		<style>
			.bjimg {
			    position: fixed;
			    top: 0;
			    left: 0;
			    width: 100%;
			    height: 100%;
			    z-index: -10;
			    object-fit: cover;	
			}	
			#page-container {
				//clear:both;
				overflow: hidden;
				width: 100%;
				height:70%;
				position: relative;
				margin: auto; //外边距
				opacity: 1;
			<!--是左右自适应两边距离一样--居中，-->
			>
			}
			.header {
				padding: 10px; //内边距
				text-align: center;   <!--字体居中-->
				background: transparent;    <!--和opacity一样设置透明-->
			}
			.body {
				background: transparent;
				text-align: center;
				padding: 210px;	
				line-height: 35px;
			}
			.footer {
			    padding: 10px;
			    text-align: center;
			    background: transparent;
			    margin-top: 20px;
			}
			.cent{
				display: block; 
				margin:0px auto;
				border-radius: 5px; 
				background-color: rgba(0,0,0,0.3);
				width: 271px;
				height: 159.6px;
			}
			.btn{ 
				width: 175px;
			    height: 20px;
			    border: 1px solid #ccc;
			    border-radius: 5px;                            
				background-color: slategrey;
				opacity: 0.5;
			}
			.fdest{
				margin-inline-start: 0px;
				margin-inline-end:0px; 
				border: 0;
				border-radius: inherit;    <!--圆角设置-->
				
				<!--border-color设置边框颜色-->
			}
			.button1{
				width:200px;
				height:30px; 
				color: #000;
				border: 0;
				background-color: rgba(0,0,0,0.3);
				border-radius: 5px;    <!--圆角设置-->
				opacity: 0.5;     <!--设置背景-->
			}
			a:hover{
				color: aquamarine; //设置鼠标移动到标签的颜色
			}
			a{
				text-decoration:none;
				color: black;
			} <!--去除a标签超链接的下划线-->
			#denglu{
				
			}
		</style>
	</head>
	<body >
		<div id="page-container">
			<video src=".\img\莲华.mp4" class="bjimg" autoplay loop muted></video>
		</div>
		<div class="header">
			<h2 style="opacity: 0.7;">学生登录系统1.0</h2>
		</div>
		<div class="body">
			<form  class="cent" method="GET" > <!-- rgba设置透明的-->
					<fieldset class="fdest"> <!--设置边框-->
					账号:<input class="btn" type="text" maxlength="10" placeholder="学号" id="name">
					<br/>
					密码:<input class="btn" type="password" maxlength="10" placeholder="密码" id="pass">
					<!-- maxlength 规定最大输入长度, border 设置边框大小和颜色 -->
					<br/>
					<input type="radio" style="text-align: left; color: #000;">记住密码
					<a href="./home.html">忘记密码</a>
					<a href="">注册账号</a>
					<input id="denglu" class="button1" type="submit" value="登录" onclick="return denglu();"> <!--onclick方法设置网页--></br>
					</fieldset>
			</form>
		</div>
		<div class="footer">
			<a style="opacity: 0.7;">本文作者流梦,如有任何建议或错误请联系我</a>
		</div>
	</body>
</html>
