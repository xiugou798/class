<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#header{
				position: fixed;
				width: 100%;
				height: 20px;
				background-color: aqua;
				top: 10px;
			}
			#header_box{
				position: fixed;
				width: 100%;
				height: 20px;
				background-color: aquamarine;
				top: -20px;
			}
		</style>
	</head>
	<body style="margin: 0;padding: 0;">
		
		<div id="header_box">
			<div id="header"></div>
		</div>
		<script type="text/javascript">
			window.onload() = function(){
				var header_box = document.getElementById("header");
				header_box.onmouseover = function(){
					this.style.top=0+"px";
				}
				header_box.onmouseout = function(){
					this.style.top=-20+"px";
				}
			}
		</script>
	</body>
	
</html>
