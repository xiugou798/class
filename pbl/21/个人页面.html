        var flag=0
        var op
        $(".jg").click(function(){
            var hzbds=[]
            var zhan=[]
            var shunxu={'*':2, '/':2, '+':1, '-':1, '(':0}
            var flag=0

                var a=ans.charAt(i)
                if ("0"<a && flag==1){

                }

                        hzbds.push(op)

                        hzbds.push(zhan.pop())
                    }
                    zhan.push(a)

                }
            }

            }
