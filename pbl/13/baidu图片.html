<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度首页</title>
    <style type="text/css">
        body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
            color: white;
            margin-left: 20px;
        }
        .one{
            width: 100%;
            height: 650px;
            background: url("./img/渔船.jpg") no-repeat;
            background-size: 100% 650px;
        }
        .head{
            width: 100%;
            height: 50px;
            position: relative;
            background-color: rgb(152, 147, 135);
            opacity: 0.7;
        }
        .head a{
            line-height: 45px;
            margin-left: 20px;
        }
        .yonghu{
            height: 50px;
            width: 100px;
            float: right;
            position: relative;
            right: -180px;
            font-size: 20px;
            line-height: 45px;
        }
        .yuan{
            height: 40px;
            width: 40px;
            border-radius: 40px;
            float: right;
            margin-top: 4px;
            margin-right: 5px;
            position: relative;
            right: -180px;
            border: 1px solid black;
        }
        .rightw{
            height: 50px;
            width: 200px;
            float: right;
            position: relative;
            right: 220px;
        }
        .tu{
            width: 250px;
            height: 70px;
            margin: auto;
            margin-top: 150px;
        }
        .tu img{
            width: 250px;
            height: 70px;
        }
        .kuang{
            width: 800px;
            height: 50px;
            margin: auto;
            padding: 20px;
        }
        .kuang input{
            height: 40px;
            width: 670px;
            float: left;
            border-radius:  10px 0px 0px 10px;
        }
        .dian{
            height: 45px;
            width: 120px;
           
            float: left;
            text-align: center;
            border-radius: 0px 10px 10px 0px;
            font-size: 20px;
            line-height: 45px;
            background-color: rgb(228, 228, 229);
        }
        .wen{
            width: 500px;
            height: 50px;
            
            margin: auto;
            text-align: center;
        }
        .two{
            width: 100%;
            height: 600px;
            
        }
        .wen1{
            height: 50px;
            width: 100px;
           
            margin-left: 200px;
            font-size: 15px;
            line-height: 70px;
        }
        .box{
            
            width: 370px;
            height: 520px;
            float: left;
            margin-left: 20px;
            margin-top: 30px;
        }
        .box img{
            width: 370px;
            height:240px;
            padding-top: 10px;
            border-radius: 10px 10px 10px 10px;
        }
        .box1{
            
            width: 370px;
            height: 520px;
            float: left;
            margin-left: 200px;
            margin-top: 30px;
        }
        .box1 img{
            width: 370px;
            height:240px;
            padding-top: 10px;
            border-radius: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="head">
            <a href="">新闻</a>
            <a href="">hao123</a>
            <a href="">地图</a>
            <a href="">好看</a>
            <a href="">贴吧</a>
            <a href="">学术</a>
            <a href="">更多</a>
            <div class="rightw">
                <a href="">百度首页</a>
                <a href="">收藏本页</a>
            </div>
            <!-- <div class="yuan"></div> -->
            <div class="yonghu">白云</div>
            <div class="yuan"></div>
        </div>
        <div class="tu">
            <img src="./img/下载.png">
        </div>
        <div class="kuang">
            <input type="text">
            <div class="dian">百度一下</div>
        </div>
        <div class="wen">
            <a href="">热门搜索：</a>
            <a href="">壁纸</a>
            <a href="">头像</a>
            <a href="">手抄报</a>
            <a href="">高清美图</a>
        </div>
    </div>
    <div class="two">
        <div class="wen1">精美合辑</div>
        <div class="box1">
            <img src="./图片/评分.png" alt="" >
            <img src="./图片/相似用户.jpg" alt="">
        </div>
        <div class="box">
            <img src="./图片/山.jpg" alt="">
            <img src="./图片/提升建议.jpg" alt="">
        </div>
        <div class="box">
            <img src="./图片/卡通山.jpg" alt="">
            <img src="./图片/能力.jpg" alt="">
        </div>
    </div>
</body>
</html>
