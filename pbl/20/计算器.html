<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
		<style>
			{
			    user-select: none;
			}
			body{
			    background-color: #60afe4;
			}
			#calculator{
			    width: 280px;
			    height: 440px;
			    background-color:#f4f1f4;
			    -webkit-border-radius:10px;
			    -moz-border-radius: 10px;
			    border-radius: 10px;
			
			    margin: 10% auto;
			}
			#kong{
			    width: 100%;
			    height: 35px;
			}
			#shuru{
			    width: 100%;
			    height: 65px;
			    background-color: #f4f1f4;
			}
			#shuru input{
			    margin: 6px;
			    width: 95%;
			    height: 60px;
			    background-color:#e4dae4;
			    text-align: right; 
			    border: none;
			    color:#60afe4;
			    font-size: 30px;
			}			
			#anniu{
			    width: 100%;
			    height: 330px;
			    float: left;
			}
			#anniu li{
			    list-style-type: none;
			    float: left;
			}
			
			#anniu .an1{
			    width: 50px;
			    height: 50px;
			    background-color: #7fc1ee;
			    margin: 5px;
			    -webkit-border-radius:50px;
			    -moz-border-radius: 50px;
			    border-radius: 50px;
			    text-align: center;
			    line-height: 50px;
			    color:#f4f1f4;
			    font-size: 25px;
			}
			#anniu .center{
			    position: relative;
			    right: 20px;
			}
			#anniu .an3{
			    width: 50px;
			    height: 50px;
			    background-color: #60afe4;
			    margin: 5px;
			    -webkit-border-radius:50px;
			    -moz-border-radius: 50px;
			    border-radius: 50px;
			    text-align: center;
			    line-height: 50px;
			    color:#f4f1f4;
			    font-size: 25px;
			}
</style>
</head>
<body>
    <div id="calculator">
		<div id="kong"></div>
		<div id="shuru">
			<input type="text" id="display" disabled>
		</div>
        <div id="anniu">
			<ul class="center">
				<li  type="button"  class="an1" onclick="calculate('1')">1</li>
				<li  type="button"  class="an1" onclick="calculate('2')">2</li>
				<li  type="button"  class="an1" onclick="calculate('3')">3</li>
				<li  type="button"  class="an3" onclick="calculate('+')">+</li>
				<li  type="button"  class="an1" onclick="calculate('4')">4</li>
				<li  type="button"  class="an1" onclick="calculate('5')">5</li>
				<li  type="button"  class="an1" onclick="calculate('6')">6</li>
				<li  type="button"  class="an3" onclick="calculate('-')">-</li>
				<li  type="button"  class="an1" onclick="calculate('7')">7</li>
				<li  type="button"  class="an1" onclick="calculate('8')">8</li>
				<li  type="button"  class="an1" onclick="calculate('9')">9</li>
				<li  type="button"  class="an3" onclick="calculate('*')">*</li>
				<li  type="button"  class="an3" onclick="calculate('.')">.</li>
				<li  type="button"  class="an1" onclick="calculate('0')">0</li>
				<li  type="button"  class="an3" onclick="calculate('=')">=</li>
				<li  type="button"  class="an3" onclick="calculate('/')">/</li>
			</ul>
		</div>
    </div>
    <script>
        let display = document.getElementById('display');
        let result = '';
        function calculate(value) {
            if (value === '=') {
                display.value = eval(result);
            } else {
                result += value;
                display.value = result;
            }
        }
    </script>
</body>
</html>
