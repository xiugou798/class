<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <script type="text/javascript" src="计算器.js"></script>
    <link rel="stylesheet" href="计算器.css">
</head>
<body>
    <div id="container">
        <div id="show">
        </div>
        <div id="in">
            <div id="1" class="bt" value = 1 onclick = getmun()>1</div>
            <div id="2" class="bt" value = 2 onclick = getmun()>2</div>
            <div id="3" class="bt" value = 3 onclick = getmun()>3</div>
            <div id="4" class="bt" value = 4 onclick = getmun()>4</div>
            <div id="5" class="bt" value = 5 onclick = getmun()>5</div>
            <div id="6" class="bt" value = 6 onclick = getmun()>6</div>
            <div id="7" class="bt" value = 7 onclick = getmun()>7</div>
            <div id="8" class="bt" value = 8 onclick = getmun()>8</div>
            <div id="9" class="bt" value = 9 onclick = getmun()>9</div>
            <div id="0" class="bt" value = 0 onclick = getmun()>0</div>
            <div id="-" class="bt" value = '-' onclick = getmun()>(</div>
            <div id="+" class="bt" value = '+' onclick = getmun()>)</div>
            <div id="-" class="bt" value = '-' onclick = getmun()>-</div>
            <div id="+" class="bt" value = '+' onclick = getmun()>+</div>
            <div id="*" class="bt" value = '*' onclick = getmun()>*</div>
            <div id="/" class="bt" value = '/' onclick = getmun()>/</div>
            <div id="fac" class="bt" onclick="getanswer()">=</div>
        </div>
    </div>
